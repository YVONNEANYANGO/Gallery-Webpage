{%extends 'all-photos/base.html'%}

{% block content %}

 <div class="container">

    <div class="row">
    {% for image in images%}
    <a class="white-text" href="/image/{{image.id}}"><img src="{{image.image.url}}">
        {%endfor%}
    </div>

    <div class="row">
        <h1 class="text-center">{{image.name}}</h1>
    </div>

    <div class="row">
        <p>{{image.description}}</p>
    </div>


</div> 

{% endblock %}
