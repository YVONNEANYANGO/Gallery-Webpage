{%extends 'all-photos/base.html'%}

<!DOCTYPE html>
<html lang="en">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/css?family=Aclonica|Saira" rel="stylesheet">
<!--Import materialize.css-->


{% block content %}


<div class="container-fluid" style="text-align: center">
    <div class="header" style="font-family: fantasy">
        <p style="font-size: 50px">Welcome to Amazing Photos</p>
    </div>
    <div class="jumbotron" style="background-color: burlywood">
        <div class="row">
            {% for image in images%}
                <a class="white-text"  href="/image/{{image.id}}"><br><br><img  style="border-radius: 80%" src="{{image.image.url}}"  height="300" width="300" alt="Photos">
            {%endfor%}
        </div>
            <div class="row">
                <h1 class="text-center">{{image.name}}</h1>
            </div>
            <div class="row">
                <p>{{image.description}}</p>
            </div>
            <div class="row">
                <p>{{image.Category.name}}</p>
            </div>
            <div class="row">
                <p>{{image.Location.name}}</p>
            </div>
    </div>
</div> 

{% endblock %}
