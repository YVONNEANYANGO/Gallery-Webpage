{%extends 'all-photos/base.html'%}

{% block content %}

<div class="container">

    <div class="row">
        <a class="white-text" href="/image/{{image.id}}"><img src="{{images.image.url}}" height="500" width="250">
    </div>

    <div class="row" style="text-size-adjust: 12px">
        <h1 class="text-center">{{images.name}}</h1>
    </div>

    <div class="row" style="text-size-adjust: 12px">
        <p>{{images.Description}}</p>
    </div>


</div>

{% endblock %}
